apiVersion: 1

datasources:
  - name: 'Hydrolix'
    type: 'grafana-hydrolix-datasource'
    access: proxy
    isDefault: false
    orgId: 1
    version: 1
    editable: true
    jsonData:
      hostname: 'https://myapp.hydrolix.io'
      port: 8443
      useDefaultPort: true
      username: 'username'
    secureJsonData:
      password: 'password'
